<html>
  <head>
    <title>RPS JS</title>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <img id="rps_prin" src="./rps_img/rps-image.png" alt="RPS image" class="center">
    <p>Pick one of the option below:</p>
    <div id="choices"> 
      <div class="choice" id="rock"> <img src="./rps_img/rock-you.png" style="width: 300px; height: 200px;"></div>
      <div class="choice" id="paper"> <img src="./rps_img/paper-you.png" style="width: 300px; height: 200px;"></div>
      <div class="choice" id="scissors"> <img src="./rps_img/scissors-you.png" style="width: 300px; height: 200px;"></div>
    </div>
    <div class="space-between"></div>
  <hr>
  <hr>
  <hr>
    <p>The computer is playing against you!</p>

    <div id="selections">
      <div class="selection" id="rock"> <img src="./rps_img/rock-cpu.png" style="width: 300px; height: 200px;"></div>
      <div class="selection" id="paper"> <img src="./rps_img/paper-cpu.png" style="width: 300px; height: 200px;"></div>
      <div class="selection" id="scissors"> <img src="./rps_img/scissors-cpu.png" style="width: 300px; height: 200px;"></div>
    </div>
    </div>
    <script src="index.js"></script>
  </body>

</html>
